<html>
    <head>
        <!-- Library stylesheets -->
        <link rel="stylesheet" href="css/pure-min.css" />
        <!-- Library stylesheets -->
        <link rel="stylesheet" href="css/app.css" />
        <title> WebSockets tester </title>
    </head>
    <body>
        <div id="app_header">
            <h3 class="header_title"> WebSockets test utility. </h3>
        </div>
        <div id="app_center">
            <div class="pure-g" style="height: 100%">
                <div class="pure-u-3-5">
                    <div class="app_center_ws_config">
                       <h4 class="header_title"> WebSockets control interface</h4>
                       <form class="pure-form pure-form-aligned">
                           <fieldset style="padding-left: 10px">
                               <div class="pure-control-group">
                                   <label class="pure-u-1-3" for="ws_address">Server address: </label>
                                   <input type="text" id="ws_address" class="pure-u-2-3" placeholder="127.0.0.1:8080/chat" />
                               </div>
                               <div class="pure-control-group">
                                   <label class="pure-u-1-3" for="ws_payload">Payload: </label>
                                   <textarea id="ws_payload" class="pure-u-2-3 payload_area" placeholder="payload"></textarea>
                               </div>
                               <div class="pure-control-group">
                                    <button class="pure-button btn_open">Open</button>
                                    <button class="pure-button btn_ping">Ping</button>
                                    <button class="pure-button btn_close">Close</button>
                                    <button id="ws_send" type="submit" class="pure-button pure-button-primary">Send</button>
                                   
                               </div>
                           </fieldset>
                       </form>
                    </div>
                </div>
                <div class="pure-u-2-5">
                    <div class="app_center_ws_logs">
                        <h4 class="header_title"> WebSockets interaction logs</h4>
                           <form class="pure-form pure-form-aligned">
                               <fieldset style="padding-left: 10px">
                                   <label for="ws_payload">Logs: </label>
                                   <textarea readonly id="ws_payload" class="logs_area" placeholder="logs"></textarea>
                               </fieldset>
                           </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="app_footer">
            <h6 class="header_title">This software was developed by Wissance LLC</h6>
        </div>
    </body>
</html>
